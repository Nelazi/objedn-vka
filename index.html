<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Objedn√°vkov√Ω formul√°≈ô</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 40px auto; }
        label { display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        .rekapitulace, .preview { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        .preview { background: #f9f9f9; }
    </style>
</head>
<body>
<h1>Objedn√°vka</h1>
<form id="orderForm">
    <label>Jm√©no: <input type="text" name="name" required></label>
    <label>Email: <input type="email" name="email" required></label>
    <label>Produkt: <input type="text" name="product" required></label>
    <label>Cena za kus (Kƒç): <input type="number" name="price" id="price" min="0" step="0.01" required></label>
    <label>Poƒçet kus≈Ø: <input type="number" name="quantity" id="quantity" min="1" required></label>

    <div class="preview" id="liveTotal" style="display:none;"></div>

    <button type="submit">Odeslat objedn√°vku</button>
</form>

<div class="rekapitulace" id="summary" style="display:none;"></div>

<script>
// ‚≠ê V√Ωpoƒçet celkov√© ceny ≈æivƒõ
const priceInput = document.getElementById("price");
const quantityInput = document.getElementById("quantity");
const liveTotal = document.getElementById("liveTotal");

function updateLiveTotal() {
    const price = parseFloat(priceInput.value);
    const quantity = parseInt(quantityInput.value);
    if (!isNaN(price) && !isNaN(quantity) && quantity > 0) {
        const total = price * quantity;
        liveTotal.style.display = "block";
        liveTotal.innerHTML = `<strong>Pr≈Øbƒõ≈æn√° cena bez DPH:</strong> ${total.toFixed(2)} Kƒç`;
    } else {
        liveTotal.style.display = "none";
    }
}

priceInput.addEventListener("input", updateLiveTotal);
quantityInput.addEventListener("input", updateLiveTotal);

// üìà Kurz ƒåNB
async function fetchExchangeRate() {
    const response = await fetch("https://www.cnb.cz/en/financial-markets/foreign-exchange-market/exchange-rate-fixing/daily.txt");
    const text = await response.text();
    const lines = text.split('\n');
    const eurLine = lines.find(line => line.includes('EUR'));
    const eurRate = parseFloat(eurLine.split('|')[4].replace(',', '.'));
    return eurRate;
}

}

priceInput.addEventListener("input", updateLiveTotal);
quantityInput.addEventListener("input", updateLiveTotal);

// Naƒçten√≠ kurzu EUR z ƒåNB
async function fetchExchangeRate() {
    const response = await fetch("https://www.cnb.cz/en/financial-markets/foreign-exchange-market/exchange-rate-fixing/daily.txt");
    const text = await response.text();
    const lines = text.split('\n');
    const eurLine = lines.find(line => line.includes('EUR'));
    const eurRate = parseFloat(eurLine.split('|')[4].replace(',', '.'));
    return eurRate;
}
    
// üì® Odesl√°n√≠ formul√°≈ôe
const form = document.getElementById("orderForm");
form.addEventListener("submit", async function(e) {
    e.preventDefault();

    const name = form.name.value;
    const email = form.email.value;
    const product = form.product.value;
    const price = parseFloat(form.price.value);
    const quantity = parseInt(form.quantity.value);

    const totalCZK = price * quantity;
    const dph = totalCZK * 0.21;
    const totalWithDPH = totalCZK + dph;

    const eurRate = await fetchExchangeRate();
    const totalEUR = (totalWithDPH / eurRate).toFixed(2);

    const summary = document.getElementById("summary");
    summary.style.display = "block";
    summary.innerHTML = `
        <h2>Rekapitulace objedn√°vky</h2>
        <p><strong>Jm√©no:</strong> ${name}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Produkt:</strong> ${product}</p>
        <p><strong>Poƒçet kus≈Ø:</strong> ${quantity}</p>
        <p><strong>Celkov√° cena bez DPH:</strong> ${totalCZK.toFixed(2)} Kƒç</p>
        <p><strong>DPH (21%):</strong> ${dph.toFixed(2)} Kƒç</p>
        <p><strong>Celkov√° cena s DPH:</strong> ${totalWithDPH.toFixed(2)} Kƒç</p>
        <p><strong>Celkov√° cena v EUR (kurz ƒåNB):</strong> ${totalEUR} ‚Ç¨</p>
    `;
});
</script>
</body>
</html>
